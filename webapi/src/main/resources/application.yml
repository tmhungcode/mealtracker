spring:
  profiles:
    active:
      @spring.profile@
  main:
    banner-mode: "off"
  threads:
    virtual:
      enabled: true
  application:
    name: mealtracker
  datasource:
    driver: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate.create_empty_composites.enabled: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 9000
  servlet:
    context-path: /api

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Application info (shown in /actuator/info)
info:
  app:
    name: Meal Tracker API
    description: REST API for tracking meals and calorie consumption
    version: '@project.version@'

app:
  jwt:
    secretKey: JWTSuperSecretKey
    expirationInMs: 604800000
